<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waifu Idle Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Waifu Idle Game</h1>

  <div>
    <button onclick="gatherWEnergy()">Gather W-Energy</button>
    <span>W-Energy: <span id="wEnergy">0</span></span>
  </div>

  <hr />

  <div>
    <h2>Buy Buildings</h2>
    <button onclick="buyBuilding('zeroTwo')">Buy Zero Two (Cost: <span id="zeroTwoCost">10</span>)</button>
    Owned: <span id="zeroTwoCount">0</span>
  </div>

  <div id="mergeZeroTwoDiv" style="display:none; margin-top:10px;">
    <button onclick="buyMergeZeroTwo()">Merge 5 Zero Twos into Merged Zero Two (Cost: <span id="mergeCost">100</span>)</button>
  </div>

  <hr />

  <div id="gifContainer" style="height: 280px; margin-bottom: 20px;"></div>

  <div>
    <h2>Waifu Garden</h2>
    <div id="waifuGarden" style="display:flex; gap: 15px; flex-wrap: wrap;"></div>
  </div>

  <hr />

  <!-- Save / Load / Reset Buttons -->
  <div style="margin-top: 20px;">
    <button id="saveBtn">Save Game</button>
    <input type="file" id="loadInput" style="display:none" />
    <button id="loadBtn">Load Game</button>
    <button id="resetBtn" style="background-color: #ff4c6d; color: white; margin-left: 10px;">Reset Game</button>
  </div>

  <!-- Sakura petals container -->
  <div class="petal-container" id="petalContainer"></div>

  <script src="script.js"></script>
</body>
</html>
